apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-load-definition
  namespace: rabbitmq
type: Opaque
stringData:
  load_definition.json: |-
    {
      "vhosts":[ { "name": "/" } ],
      "policies": [{
        "vhost": "/",
        "name": "ha-all",
        "pattern": ".*",
        "definition": {
          "ha-mode": "all",
          "ha-sync-mode": "automatic",
          "ha-sync-batch-size": 1
        }
      }]
    }